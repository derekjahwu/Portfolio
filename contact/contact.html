<!DOCTYPE html>
<html>
<head>
	<title>Derek J. Wu | Contact Me</title>
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header class="navbar">
		<div class="navbar-container">
			<ul>
				<li><a href="../index.html#home">Home</a></li>
				<li><a href="../index.html#resume">Resume</a></li>
				<li><a href="../index.html#skills">Skills</a></li>
				<li><a href="../index.html#projects">Projects</a></li>
				<li><a href="contact.html">Contact Me</a></li>
			</ul>
		</div>
    </header>

    <section id="home">
        <div class=container>
            <div class="home-border">
                <div class="contact-container">

					<form method="POST" class="contact-form">

						<h1>Get In Touch!</h1>
							
						<input class='field' id="first-name" type="text" placeholder="First Name" required>

						<input class='field' id="last-name" type="text" placeholder="Last Name" required>
							
						<input class='field' id="email" type="email" placeholder="Email" required>

						<textarea id="message" name="message" placeholder="message"></textarea>

						<input id="btn" type="submit" value="submit">
							
					</form>
        </div>  
    </section>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
